name: macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run C++ tests
        run: swift build --target LatticeCoreTests && .build/debug/LatticeCoreTests
